<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduInsight Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #prediction-table {
            display: none;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">üìä EduInsight: Predict Student Performance</h2>

        <form id="upload-form" enctype="multipart/form-data">
            <label for="file" class="form-label">Upload CSV File</label>
            <input type="file" id="file" name="file" accept=".csv" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <hr>

        <div id="results" class="mt-4">
            <h4>üîç Prediction Results:</h4>
            <table id="prediction-table" class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>avg_quiz_score</th>
                        <th>attendance_pct</th>
                        <th>performance_label</th>
                        <th>prediction</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <canvas id="predictionChart" width="400" height="200" class="mt-4"></canvas>
        </div>
    </div>

    <!-- ‚úÖ Load JS after DOM elements -->
    <script src="/static/script.js"></script>
</body>
</html>
